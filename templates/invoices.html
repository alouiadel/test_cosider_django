<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factures</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Search form section -->
        <div class="mt-5">
            <form action="{% url 'search_invoices' %}" method="get" class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="query" class="visually-hidden">Entrer Libelle de l'Item</label>
                        <input type="text" id="query" name="query" class="form-control" placeholder="Entrer Libelle de l'Item" required>
                    </div>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Rechercher</button>
                </div>
            </form>
        </div>

        <!-- Display invoices section -->
        <h2 class="mt-5 text-center">Vue d'ensemble des Factures</h2>
        <table class="table mt-5">
            <thead>
                <tr>
                    <th>Facture ID</th>
                    <th>Facture Date</th>
                    <th>Client Nom</th>
                    <th>Fournisseur Nom</th>
                    <th>Montant TTC</th>
                </tr>
            </thead>
            <tbody>
                {% for invoice in invoices %}
                <tr>
                    <td>{{ invoice.invoice_id }}</td>
                    <td>{{ invoice.invoice_date }}</td>
                    <td>{{ invoice.client_name }}</td>
                    <td>{{ invoice.supplier_name }}</td>
                    <td>{{ invoice.total_amount }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
